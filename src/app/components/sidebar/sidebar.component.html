<div class="logo">
 
  <a  class="simple-text logo-normal" style="text-align: center; font-weight: bolder; font-size: large;">
    Welcome, {{userName}}
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p style="font-weight: bolder; font-size: medium; word-wrap: break-word;">{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
